<html>
<head>
<title>DOAB Publishers</title>
</head>
<body>
<h2>
DOAB Linkchecking by Publisher
</h2>

{% for publisher in publisher_list %}

{% endif %}

{% endfor %}
</ul>
</body>
</html>
